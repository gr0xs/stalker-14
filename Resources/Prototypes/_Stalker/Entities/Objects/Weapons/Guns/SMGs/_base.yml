- type: entity
  name: BaseSMG
  parent: STBaseWeaponGun
  id: STBaseWeaponSubMachineGun
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: RepositoryItem
    categoryName: Оружие
  - type: Clothing
    sprite: Objects/Weapons/Guns/SMGs/atreides.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Large
    shape:
      - 0,0,4,1
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
    - state: muzzle
      map: ["enum.GunVisualLayers.Muzzle"]
    - state: grip
      map: ["enum.GunVisualLayers.Underbarrel"]
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -40
    maxAngle: -40
  - type: PullDoAfter
    pullTime: 1.5
  - type: Craftable
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/smg.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
  - type: STWeaponModuleContainer
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_module_underbarrel: !type:ContainerSlot
      gun_module_muzzle: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: STMuzzleVisuals
    muzzleState: muzzle
  - type: STUnderbarrelVisuals
    underbarrelState: grip
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
