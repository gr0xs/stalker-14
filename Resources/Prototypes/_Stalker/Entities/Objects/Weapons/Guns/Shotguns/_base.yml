- type: entity
  abstract: true
  parent: BaseItem
  suffix: ST
  id: STBaseWeaponShotgunAuto
  name: STBaseWeaponShotgunAuto
  components:
  - type: Sprite
    layers:
    - state: icon
      map: [ "enum.GunVisualLayers.Base" ]
  - type: Item
    size: Large
    shape:
      - 0,0,5,1
  - type: Clothing
    equipDelay: 1
    quickEquip: false
    slots:
    - Back
    - suitStorage
    - dopweapon
  - type: AmmoCounter
  - type: RepositoryItem
    categoryName: Оружие
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -30
    maxAngle: -30
  - type: Craftable
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Stalker/Effects/Guns/chipper_shot.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    capacity: 1
    proto: ShellShotgun
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
      gun_module_muzzle: !type:ContainerSlot
  - type: STWeaponModuleContainer
  - type: PullDoAfter
    pullTime: 2
  - type: ItemSlots
    slots:
      gun_module_muzzle:
        name: Muzzle
        priority: 1
        whitelist:
          tags:
            - STWeaponModuleShotgunChoke

- type: entity
  abstract: true
  parent: STBaseWeaponShotgunAuto
  suffix: ST
  id: STBaseWeaponShotgun
  name: STBaseWeaponShotgun
  description: A rooty tooty point and shooty.
  components:
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
      - CartridgeShotgunBullet
      - CartridgeShotgunBulletRIP
