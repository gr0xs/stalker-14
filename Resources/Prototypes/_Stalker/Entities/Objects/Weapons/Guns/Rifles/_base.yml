# TODO: Add base rife settings
- type: entity
  parent: STBaseWeaponGun
  id: STBaseWeaponRifle
  name: A rifle
  abstract: true
  components:
    - type: RepositoryItem
      categoryName: Оружие
    - type: Clothing
      equipDelay: 2
      quickEquip: false
      slots:
      - Back
      - suitStorage
    - type: Item
      size: Large
      shape:
        - 0,0,6,1
    - type: Sprite
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
        - state: muzzle
          map: ["enum.GunVisualLayers.Muzzle"]
        - state: scope
          map: ["enum.GunVisualLayers.Scope"]
    - type: Wieldable
    - type: GunWieldBonus
      minAngle: -40
      maxAngle: -40
    - type: PullDoAfter
      pullTime: 2.5
    - type: Craftable
    - type: Gun
      selectedMode: FullAuto
      availableModes:
        - SemiAuto
        - FullAuto
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    # You need to declare visuals, to change icons depending on equipped modules
    - type: STMuzzleVisuals
      muzzleState: muzzle
    - type: STScopeVisuals
      scopeState: scope
    - type: ChamberMagazineAmmoProvider
      soundRack:
        path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
    - type: STWeaponModuleContainer
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_module_muzzle: !type:ContainerSlot
        gun_module_scope: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
